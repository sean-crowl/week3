<html>

<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</head>

<body>
    <h1>Button Styles without Bootstrap</h1>
    <a href="#">Anchor Tag</a><br />
    <button>Button</button><br />
    <input type="submit" value="Submit Button" /> <br />

    <h1>Button Styles <i>with</i> Bootstrap</h1>
    <a href="#" class="btn btn-default">Anchor Tag</a><br />
    <button class="btn btn-default">Button</button><br />
    <input type="submit" value="Submit Button" class="btn btn-default" /> <br />

    <div class="col-md-12">
        <h3>Contextual Classes:</h3>
        <button class="btn btn-default">Default</button><br />
        <button class="btn btn-primary">Primary</button><br />
        <button class="btn btn-info">Info</button><br />
        <button class="btn btn-warning">Warning</button><br />
        <button class="btn btn-danger">Danger</button><br />
        <button class="btn btn-success">Success</button><br />
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="btn-group pull-right">
                <button class="btn btn-primary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Large Button <span class="caret"></span>
        </button>
                <ul class="dropdown-menu">
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </div>
        </div>
    </div>
    <br />

    <div class="col-md-12">
        <h3>Size Classes:</h3>
        <button class="btn btn-default btn-xs">Button</button><br />
        <button class="btn btn-primary btn-sm">Button</button><br />
        <button class="btn btn-info btn-lg">Button</button><br />
        <button class="btn btn-warning btn-md">Button</button><br />
        <button class="btn btn-danger btn-sm">Button</button><br />
        <button class="btn btn-success btn-xs">Button</button><br />
    </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Guessing Game</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="guessinggame.js"></script>
</head>

<body>
    <h1>Guessing Game!</h1>

    <!-- Need a div for the start game -->
    <div id="intro">
        <p>Welcome to my guessing game. Click the button below to begin.</p>
        <button id="startGame">Play</button>
    </div>

    <!-- Need a div while playing the game -->
    <div id="game">
        <fieldset>
            <label id="lab">What is your guess?</label>
            <br /> <br />
                <input type="text" maxlength="2" id="tbxGuess" placeholder="from 1 to 10" />
                <br /> <br />
                <button id="btnGuess">Guess!</button>
                <br /> <br />
                <span id="message"></span>
                <br />
                <img id="win" src="http://i.imgur.com/6FTEtDy.jpg" width=200px />
                <img id="wrong" src="http://www.cluburban.com/media/catalog/product/p/o/poop-emoji-phone-charger_1.jpg" width=100px; />
        </fieldset>
    </div>
    <div id="restart">
    <button id="restartGame">Start Over</button>
    </div>
    <div id="new">
        <button id="newGame">Play Again!</button>
    </div>

</body>

</html>

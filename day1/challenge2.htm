<html>

<head>
    <script>
        function math(operation) {
            var num1 = +prompt("Enter a number.");
            var num2 = +prompt("Enter another number.");
             var result = 0;
        
            switch(operation) {
                case 'add':
                result = num1 + num2;
                break;
                case 'sub':
                result = num1 - num2;
                break;
                case 'mul':
                result = num1 * num2;
                break;
                case 'div':
                result = num1 / num2;
                break;
            }
            alert("The answer is: " + result);
        
        }
    </script>
</head>

<body>
    <button onclick="math('add')">Add</button>
    <button onclick="math('sub')">Subtract</button>
    <button onclick="math('mul')">Multiply</button>
    <button onclick="math('div')">Divide</button>
</body>

</html>

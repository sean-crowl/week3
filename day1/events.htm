<html>

<head>
    <script>
        function hello() {
            var name = prompt("What's your name?");
            alert("Hello, " + name);
        }
    </script>
</head>

<body>
    <h1>My first HTML app</h1>
    <button onclick="alert('Hi there!')">Click Me!</button>
    <button onclick="hello()">Say Hello</button>
    <button onclick="document.location='http://www.apple.com'">Go to Apple</button>
</body>

</html>
